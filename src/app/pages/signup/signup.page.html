<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-label>{{ error }}</ion-label>
  </div>
  
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="pwd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repeat Password</ion-label>
    <ion-input type="password" [(ngModel)]="pwdrep"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="Signup()">Sign up</ion-button>

  </ion-button>
</ion-content>
